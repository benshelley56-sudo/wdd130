<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    

    <style>
        /* Insert styles here, this is called an internal stylesheet  */

        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');

        body {
            background: #FFECD7;
        }
        .prophet-card {
            background-color: #008db1;
            border: 3px solid #004e63 ;
            border-radius: 20px;
            width: 450px;
            margin: 2em auto;
            text-align: center;   
        }
        div a{
            text-decoration: none;
            color: #91e4fb;
            font-family: Helvetica, sans-serif;
            text-align: center;
            font-size: 22px;
            margin: 1em;
        }
        .prophet-card img{
            max-width: 100%;
            margin-top: 2em;
            border: 4px solid #fffffe;
        }
        .prophet-card ul {
            text-align: left;
            font-size: 23px;
            font-family: Helvetica, sans-serif;
            color: #fffffe;
            margin-left: 60px;
        }
        p {
            color: #fffffe;
            font-family: Helvetica;
            font-size: 47px;
        }
        blockquote {
            color: #ffd783;
            font-family: 'Nanum Brush Script';
            padding-bottom: 1em;
            font-size: 27px;

        }


    </style>
</head>

<body>
    <section class="prophet-card">

        <p class="prophet-name" style="margin: 20px;" >Russell M. Nelson</h1>

        <div>
            <a class="website-link" href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        </div>

        <img src="images/russell_nelson.png" alt="photo of president nelson">

        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>

        <blockquote>"I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ."</blockquote>
    </section>
</body>

</html>
