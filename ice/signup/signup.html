<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>
    <style>
        body {
            background: rgb(120, 96, 64);
        }
        
        header {
            position: relative;
            width: 700px;
            margin: 0 auto;
            
        }
        #whole-card {
            background: white;
            position: relative;
            width: 700px;
            margin: 0 auto;
            z-index: 0;
            border: 10px solid rgb(0, 0, 158);
            border-radius: 40px;
        }
        header img {
            z-index: -1;
            align-items: center;
            max-width: 700px;
            border-radius: 30px 30px 0 0;
            
        }
        header h1 {
            color: white;
            position: absolute;
            margin: 0;
            z-index: 1;
            top: 30%;
            left: 35%;
            font-size: 50px;
            text-shadow: 2px 2px 4px black;            
        }
        header h2 {
            color: white;
            position: absolute;
            margin: 0;
            z-index: 1;
            top: 42%;
            left: 30%;
            font-size: 55px;
            text-shadow: 2px 2px 4px black;            
        }
        #closeBtn {
            z-index: 1;
            color: black;
            position: absolute;
            margin: 0;
            z-index: 1;
            left: 35px;
            top: 35px;
            font-size: 25px;
        }
        #formContainer {
            height: 400px;
            margin-bottom: 0;
            padding: 30px;
        }
        .Scriptures img {
            max-width: 130px;
            margin: 0 auto;
            margin-top: 20px;

        }
        .Scriptures {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 13px;
            margin-bottom: 0;
            border-radius: 0 0 30px 30px;
        }
        h3 {
            text-align: center;
            margin: 20px auto;
            font-size: 30px;
        }
        #text-input {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        label {
            font-size: 25px;
        }
        .check-boxes {
            text-align: center;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }
        #submitbutton {
            font-size: 20px;
        }
        #OT {
            border-radius: 0 0 0 30px;
        }
        #POGP {
            border-radius: 0 0 30px 0;

        }


    </style>
</head>

<body>
    <div id="whole-card">
        <header>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
            <img src="images/jesus_feeds_5000.jpeg" alt="jesus feeding 5000">
            <button type="button" id="closeBtn">X</button>
        </header>
        <div id="formContainer">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <form id="myForm">
                <div id="text-input">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>

            <div class="check-boxes">
                <section>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter</label>
                </section>

                <section>
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">I acknowledge the terms and conditions</label>
                </section>

                <section>
                    <button id="submitbutton" type="submit">Submit</button>
                </section>
            </div>
            </form>
        </div>

            <section class="Scriptures">
                <img id="OT" src="images/old_testament.webp" alt="">
                <img src="images/new_testament.webp" alt="">
                <img src="images/book_of_mormon.webp" alt="">
                <img src="images/doctrine_and_covenants.webp" alt="">
                <img id="POGP" src="images/pearl_of_great_price.webp" alt="">
            </section>
    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>
    </div>
</body>

</html>
