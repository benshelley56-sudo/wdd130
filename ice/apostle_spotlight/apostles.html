<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        * {
            box-sizing: border-box;
        }
        body {
            background-color: azure;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: white;
        }
        h2 {
            color: white;

        }
        
        #apostles-box {
            background-image: url('images/christus.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50%;
            border: 10px solid black;
            border-radius: 30px;
            max-width: 1000px;
            max-height: 1200px;
            text-align: center;
            margin: 30px auto;
        }

        #first-presidency-box img {
            margin: .8em;
        }
        #first-presidency-box {
            width: 700px;
            margin: 0 auto;

        }
        #quorum-twelve-box {
            max-width: 70%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 1.5em;
            margin-left: auto;
            margin-right: auto;
            padding-top: 1em;
            padding-bottom: 1em;
        }
        
        img {
            border: 10px solid white;
            border-radius: 50%;
            object-fit: cover;
        }
        img:hover {
            border: 10px solid black;
            border-radius: 50%;
            /* width: 175px;
            height: 175px; */
            object-fit: cover;
        }
        .large-image {
            width: 175px;
            height: 175px;
        }
        .meduim-image {
            width: 150px;
            height: 150px;
        }
        .small-image {
            width: 125px;
            height: 125px;
        }


    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="apostles-box">
        <h1>The First Presidency</h1>
        <div id="first-presidency-box">
        <img class="meduim-image" src="images/eyring.webp" alt="">
        <img class="large-image" src="images/oaks.webp" alt="">
        <img class="meduim-image" src="images/christofferson.webp" alt="">
        </div>
        <h2>The Quorum of the Twelve Apostles</h2>
        <div id="quorum-twelve-box">
            <img class="small-image" src="images/holland.webp" alt="">
            <img class="small-image" src="images/uchtdorf.webp" alt="">
            <img class="small-image" src="images/bednar.webp" alt="">
            <img class="small-image" src="images/cook.webp" alt="">
            <img class="small-image" src="images/anderson.webp" alt="">
            <img class="small-image" src="images/rasband.webp" alt="">
            <img class="small-image" src="images/stevenson.webp" alt="">
            <img class="small-image" src="images/renlund.webp" alt="">
            <img class="small-image" src="images/gong.webp" alt="">
            <img class="small-image" src="images/soares.webp" alt="">
            <img class="small-image" src="images/kearon.webp" alt="">
            <img class="small-image" src="images/captain_moroni.webp" alt="">
        </div>
    </div>
</body>
</html>
